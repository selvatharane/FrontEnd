<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <style>
        body{
            background-image: url("coco-cola.jpeg");
            background-repeat: no-repeat;
            background-size: 50%;
            background-attachment: fixed;
    
        }
    </style>
    
            
    </head>
    <body>
        <h3>REGISTRATION FOR FRANCHISE</h3>
        <p><b>NOTE:</b>"This registration form is exclusively for coco-cola franchise opening"</p>
        <form onsubmit="return confirm('do you want to submit')">
            <label for="name">Agent Name:</label>
            <input type="text" placeholder="your name" id="name" name="name" value="" autofocus required><br>

            <label for="qualification">Qualification:</label>
            <input type="text" placeholder="your qualification" id="qualification" name="qualification" value="" required><br>

            <label for="deposit amount">Deposit amount:</label>
            <input type="number" placeholder="your deposit amount" id="deposit" name="deposit" value="" required><br>

            <label for="location">Location:</label>
            <input type="text" placeholder="franchise location" id="loc" name="loc" value="" required><br>

            <label for="squarefeet">Square feet:</label>
            <input type="number" placeholder="location measurement" id="feet" name="feet" value="" required><br>

            <label for="contact">Contact:</label>
            <input type="tel" placeholder="contact no" id="contact no" name="contact no" value="" required><br>


            <input type="submit" value="submit">
        </form>
    </body>
</html>
