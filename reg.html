<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form name="Registration Form" method="post" enctype="multipart/form-data">
        <fieldset><legend align="center">Registration Form</legend>
        <label for="name">Name:</label>
        <input type="text" placeholder="your name" id="name" name="name" value="" autofocus required><br>

        <label for="email">Email:</label>
        <input type="email"  placeholder="your email"id="email" name="email" value="" required><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="your password" id="password" name="password" value="" required><br>

        <label for="date">Date of birth:</label>
        <input type="date" placeholder="your dob" id="date" name="date" value="" required><br> 

        <label for="number">Phone no:</label>
        <input type="tel" placeholder="your phone.no" id="number" name="number" value="" required><br>

        <label for="age">Age:</label>
        <input type="number" placeholder="your age" id="age" name="age" value="" required><br>

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="radio1" value="">
        <label for="radio1">male</label>
        <input type="radio" id="female" name="radio1" value="">
        <label for="radio1">female</label><br>

        <label for="total marks">total:</label>
        <input type="tel" placeholder="out of 600" id="total" name="total" value=""><br>

        <label for="cutoff">cutoff:</label>
        <input type="tel" placeholder="out of 200" id="cutoff" name="cutoff" value=""><br>

        <label>course:</label>
        <select>
            <optgroup>
                <option value="aids">aids</option>
                <option value="aiml">aiml</option>
                <option value="bme">bme</option>
                <option value="ch">ch</option>
                <option value="cse">cse</option>
                <option value="ece">ece</option>
                <option value="eee">eee</option>
                <option value="mech">mech</option>
            </optgroup>
        </select><br>

        <label>hobbies:</label>
        <label for="sports">sports</label>
        <input type="checkbox" id="" val="" name="">
        <label for="singing">singing</label>
        <input type="checkbox" id="" val="" name="">
        <label for="dancing">dancing</label>
        <input type="checkbox" id="" val="" name="">
        <label for="drawing">drawing</label>
        <input type="checkbox" id="" val="" name=""><br>

        <label for="proof">hsc marksheet:</label>
        <input type="file" placeholder="upload" id="proof" name="proof" value=""><br>

        <input type="submit" value="Register">
    </fieldset>
    </form>
</body>
</html>
